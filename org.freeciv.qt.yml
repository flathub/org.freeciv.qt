app-id: org.freeciv.qt
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: freeciv-qt
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-qt
    buildsystem: autotools
    no-autogen: true
    builddir: true
    config-opts:
      - --enable-client=qt
      - --enable-fcmp=qt
      - --disable-ruledit
      - --disable-freeciv-manual
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.0/3.0.9/freeciv-3.0.9.tar.xz"
        sha256: 16c46a9c378b4a511c1e3d3a7c435a78230a432d8b852202aaf5d5d584962742
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-qt-mp-desktop-file.patch
      - type: patch
        path: 0003-Rename-modpack-installer-icon.patch
      - type: patch
        path: version.patch
      - type: patch
        path: 0002-Reserve-space-for-terminating-NULL-on-astr_buffer.patch
