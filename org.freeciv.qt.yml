app-id: org.freeciv.qt
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: freeciv-qt
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-qt
    buildsystem: autotools
    no-autogen: true
    builddir: true
    config-opts:
      - --enable-client=qt
      - --enable-fcmp=qt
      - --disable-ruledit
      - --disable-freeciv-manual
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.0/3.0.10/freeciv-3.0.10.tar.xz"
        sha256: c185c8ea0d6a2e974a5ad12fb837ca3ceb9aed3e7e884355f01035f5e779d23c
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-qt-mp-desktop-file.patch
      - type: patch
        path: 0003-Rename-modpack-installer-icon.patch
      - type: patch
        path: 0005-Metadata-Add-developer_name-tags.patch
