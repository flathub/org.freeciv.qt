app-id: org.freeciv.qt
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: freeciv-qt
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-qt
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --enable-client=qt
      - --enable-fcmp=qt
      - --disable-freeciv-manual
      - --disable-ruledit
      - --with-qtver=qt6
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.0-beta4/freeciv-3.1.0-beta4.tar.xz"
        sha256: 2876e169cd20ba38b4ea96406e29a5268654f5042e5d93d26c87cdc199963db9
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-modpack-installer-icon.patch
