app-id: org.freeciv.qt
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: freeciv-qt
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-qt
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --enable-client=qt
      - --enable-fcmp=qt
      - --disable-freeciv-manual
      - --disable-ruledit
      - --with-qtver=qt6
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.3/freeciv-3.1.3.tar.xz"
        sha256: 741086fa94574374c7c27480f77ee68e5b538bfb2eff85004fa8c87b312c7f2f
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-modpack-installer-icon.patch
      - type: shell
        commands:
          - touch bootstrap/ar-lib
