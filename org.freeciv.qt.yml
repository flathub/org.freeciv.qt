app-id: org.freeciv.qt
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: freeciv-qt
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-qt
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --enable-client=qt
      - --disable-fcmp
      - --disable-freeciv-manual
      - --disable-ruledit
      - --with-qtver=qt6
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.0-beta2/freeciv-3.1.0-beta2.tar.xz"
        sha256: 45fd8f8707029c84747a6c8dfa7ca7ac6a660fbe9a4e082f87cafc32e41eb51e
      - type: patch
        path: reldate.patch
