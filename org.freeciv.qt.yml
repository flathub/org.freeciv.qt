app-id: org.freeciv.qt
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: freeciv-qt
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-qt
    buildsystem: meson
    no-autogen: true
    config-opts:
      - -Dqtver=qt6
      - -Dclients=qt
      - -Dfcmp=qt
      - -Dtools=[]
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.2/3.2.0-beta1/freeciv-3.2.0-beta1.tar.xz"
        sha256: 2800c27096e69c3cbcd30ecda5a1c826cfd85db6db759e7f3bf327d2c9812eb8
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-modpack-installer-icon.patch
