app-id: org.freeciv.qt
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: freeciv-qt
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-qt
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --enable-client=qt
      - --enable-fcmp=qt
      - --disable-freeciv-manual
      - --disable-ruledit
      - --with-qtver=qt6
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.0-RC1/freeciv-3.1.0-RC1.tar.xz"
        sha256: 0aed65f4c32d97a7fa8da8efc1402b3c2b6a681fa545f06b83db01a95997d5c8
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-modpack-installer-icon.patch
      - type: patch
        path: 0004-Metadata-Add-developer_name-tags.patch
